<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Onpoint`s test</title>
		<link href="main.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div id="sliders">
				<div class="slide1">
					<img class="background" src="img/first-slide/background.png">
					<div class="pulse1">
						<div class="pulsating"></div>
						<div class="pulsating"></div>
						<div class="pulsating"></div>
						<div class="pulsating"></div>
					</div>
					<div class="pulse2">
						<div class="pulsating"></div>
						<div class="pulsating"></div>
						<div class="pulsating"></div>
						<div class="pulsating"></div>
					</div>
					<div class="pulse3">
						<div class="pulsating"></div>
						<div class="pulsating"></div>
						<div class="pulsating"></div>
						<div class="pulsating"></div>
					</div>
					<div class="pulse4">
						<div class="pulsating"></div>
						<div class="pulsating"></div>
						<div class="pulsating"></div>
						<div class="pulsating"></div>
					</div>
				</div>
				<div class="slide1">
					<img class="background" src="img/second-slide/background.png">
					<img id="layer" class="layer" src="img/second-slide/ice.png">
				</div>
				<div class="slide1">
					<div class="container">
						<div id="mini-sliders" class="horizontal-sliders">
							<div class="slide">
								<img class="background" src="img/third-slide/mini-slider/first-slide.png">
							</div>
							<div class="slide">
								<img class="background" src="img/third-slide/mini-slider/second-slide.png">
							</div>
							<div class="slide">
								<img class="background" src="img/third-slide/mini-slider/third-slide.png">
							</div>
						</div>
					</div>
					<div class="input">
						<div id="range" class="range">
							<div id="progress" class="progress"></div>
							<div class="thumb"></div>
						</div>
						<div class="flex">
							<span>1998</span>
							<span>2009</span>
							<span>2016</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="dots">
			<div id="first" class="dot active" onclick="activeFirstSlide()"></div>
			<div id="second" class="dot" onclick="activeSecondSlide()"></div>
			<div id="third" class="dot" onclick="activeThirdSlide()"></div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
